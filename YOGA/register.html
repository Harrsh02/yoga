    <h1 align="center">Register Here</h1>
<form action="thanks.html" method="get">
    <table align="center" width="1000">
        <tr bgcolor="lightblue" align="center">
            <td><label for="fname" style="font-family: cambria"><b> Enter First Name </b></label></td>
            <td><input type="text" name="fname" id="fname"></td>
        </tr>
        <tr bgcolor="lightyellow" align="center">
            <td><label for="lname" style="font-family: cambria"><b>Enter Last Name </b></label></td>
            <td><input type="text" name="lname" id="lname"></td>
        </tr>
        <TR bgcolor="lightblue" align="center">
            <td><label for="psw" style="font-family: cambria"><b> Enter Password </b>(Max length 10) </label></td>
            <td><input type="password" required maxlength="10" name="psw" id="psw"></td>

            <tr bgcolor="lightyellow" align="center">
                <td><label for="Gender" style="font-family: cambria"><b> Select your Gender </b></label></td>
                <td><input type="radio" name="Gender" id="Gender" value="Female" required>Female
                <input type="radio" name="Gender" id="Male" value="Male" required>Male</td>
            </tr>
        </TR>
        <tr bgcolor="lightblue" align="center">
            <td><label for="newsletter"></label style="font-family: cambria"><b>Suscribe our newsletter</b> </td>
            <td><input type="checkbox" name="newslwtter" id="newsletter" value="yes" checked></td>
        </tr>
        <tr bgcolor="lightyellow" align="center">
            <td><label for="course" style="font-family: cambria"><b>Select the course you want to register</b> </label></td>
            <td><select name="course" id="course" required>
                <option value="1">One week short term</option>
                <option value="2">One month Course</option>
                <option value="3" selected>One year diploma Course</option>
                <option value="4">Three year degree course</option>
                <option value="5">Five year degree course</option>
            </select></td>
        </tr>

        <tr align="center" bgcolor="lightblue">
            <td><label for="dob" style="font-family: cambria"><b> Select your date of birth</b></label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>

        <tr align="center" bgcolor="lightyellow">
            <td><label for="photo" style="font-family: cambria"><b>Upload your photo</b> </label></td>
            <td><input type="file" name="photo" id="photo"></td>
        </tr>

        <tr align="center" bgcolor="lightblue">
            <td><label for="address" style="font-family: cambria"><b> Why do you want to opt this course</b></label></td>
            <td><textarea name="reason" id="reason" cols="30" rows="10"></textarea></td>
        </tr>
        <tr bgcolor="lightyellow" align="center">
            <td><input type="Submit"></td>
            <td><input type="Reset"></td>
        </tr>
    </table>
</form>
